<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio 标签用来向页面中引入一个外部的音频文件
            - 音频引入时，默认用户不能控制
            - 加入属性controls
        属性：
            controls 是否允许用户控制播放
            autoplay 音频自动播放
                - 如果设置了autopaly
                - 但目前大部分浏览器不会自动播放
            loop 循环播放
            更多属性看文档
    -->
    <audio src="../source/起飞.mp3" loop controls autoplay></audio>
</body>
</html>
